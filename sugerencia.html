<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WattDit</title>
    <link rel="stylesheet" href="z.css">
</head>
<body>

    <nav class="navbar">
        <div class="navbar-logo">WattDit</div>
        <button class="navbar-toggle" onclick="toggleMenu()">☰</button>
        <ul id="navbar-links" class="navbar-links">
            <li><a href="indexs.html">Inicio</a></li>
            <li><a href="sugerencia.html">Sugerencia</a></li>
            <li><a href="#">Ver Historias</a></li>
            <li><button class="navbar-profile">Perfil</button></li>
        </ul>
    </nav>

    <div class="container">
        <h2>Formulario de Sugerencias</h2>
        <form id="sugerencia-form">
            <div class="form-group">
                <input type="text" id="nombre" name="nombre" required placeholder="Nombre">
            </div>
            <div class="form-group">
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="sugerencia">Sugerencia:</label>
                <textarea id="sugerencia" name="sugerencia" required></textarea>
            </div>
            <button type="submit" class="btn-submit">Enviar Sugerencia</button>
        </form>
        <div id="respuesta" style="display:none; padding:10px; background-color: #f0f8ff; margin-top: 20px; text-align: center;"></div>
    </div>

    <script type="text/javascript">
        function toggleMenu() {
            const links = document.getElementById('navbar-links');
            links.classList.toggle('active');
        }
    </script>
</body>
</html>
